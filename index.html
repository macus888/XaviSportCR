<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo Deportivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <!-- Botón para abrir el menú lateral -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
        aria-controls="sidebar">
        ☰ Categorías
      </button>
      <span class="navbar-brand mb-0 h1">Xavi Sport Cr</span>
    </div>
  </nav>

  <!-- Menú lateral responsivo con submenús colapsables -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarLabel">Categorías</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">

      <div class="accordion" id="accordionCategorias">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingCamisetas">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseCamisetas" aria-expanded="false" aria-controls="collapseCamisetas">
              Camisetas
            </button>
          </h2>
          <div id="collapseCamisetas" class="accordion-collapse collapse" aria-labelledby="headingCamisetas"
            data-bs-parent="#accordionCategorias">
            <div class="accordion-body">
              <a href="camisetas-hombre.html" class="btn btn-outline-primary w-100 mb-2">Hombre</a>
              <a href="camisetas-mujer.html" class="btn btn-outline-primary w-100 mb-2">Mujer</a>
              <a href="camisetas-niños.html" class="btn btn-outline-primary w-100 mb-2">Niños</a>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingBalones">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseBalones" aria-expanded="false" aria-controls="collapseBalones">
              Balones
            </button>
          </h2>
          <div id="collapseBalones" class="accordion-collapse collapse" aria-labelledby="headingBalones"
            data-bs-parent="#accordionCategorias">
            <div class="accordion-body">
              <a href="balones-mundial.html" class="btn btn-outline-primary w-100 mb-2">Mundial</a>
              <a href="balones-mujer.html" class="btn btn-outline-primary w-100 mb-2">Mujer</a>
              <a href="balones-niños.html" class="btn btn-outline-primary w-100 mb-2">Niños</a>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingCalzado">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseCalzado" aria-expanded="false" aria-controls="collapseCalzado">
              Calzado
            </button>
          </h2>
          <div id="collapseCalzado" class="accordion-collapse collapse" aria-labelledby="headingCalzado"
            data-bs-parent="#accordionCategorias">
            <div class="accordion-body">
              <a href="calzado-hombre.html" class="btn btn-outline-primary w-100 mb-2">Hombre</a>
              <a href="calzado-mujer.html" class="btn btn-outline-primary w-100 mb-2">Mujer</a>
              <a href="calzado-niños.html" class="btn btn-outline-primary w-100 mb-2">Niños</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-4">
    <h2>Productos</h2>
    <div class="product-grid" id="galeria-productos">
      <!-- Productos se cargarán aquí -->
    </div>
  </div>

  <script>
    fetch('productos.json')
      .then(response => response.json())
      .then(data => {
        const galeria = document.getElementById('galeria-productos');
        data.forEach(producto => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${producto.imagen}" alt="${producto.nombre}">
            <h5>${producto.nombre}</h5>
            <p>Precio: $${producto.precio}</p>
          `;
          card.querySelector('img').addEventListener('click', () => {
            window.location.href = producto.redirigirA;
          });
          galeria.appendChild(card);
        });
      })
      .catch(error => console.error('Error al cargar productos:', error));
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
