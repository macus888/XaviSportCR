<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cat√°logo Deportivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>

  <!-- üîπ Navbar -->
  <nav class="navbar navbar-dark navbar-custom">
    <div class="container-fluid d-flex align-items-center">
      <button class="btn btn-outline-light me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
        aria-controls="sidebar">‚ò∞</button>
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/logo-xavi1.jpg" alt="Xavi Sports Logo">
        <!--<span class="fw-bold">Xavi Sports</span>-->
      </a>
    </div>
  </nav>

  <!-- üîπ Men√∫ lateral con 4 niveles -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarLabel">Categor√≠as</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <div class="accordion" id="accordionCategorias">
        <!-- Nivel 1: Camisas -->
<div class="accordion-item">
  <h2 class="accordion-header" id="headingCamisas">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#collapseCamisas" aria-expanded="false" aria-controls="collapseCamisas">
      Camisas
    </button>
  </h2>
  <div id="collapseCamisas" class="accordion-collapse collapse" aria-labelledby="headingCamisas"
    data-bs-parent="#accordionCategorias">
    <div class="accordion-body">

      <!-- Nivel 2: Hombre -->
      <div class="accordion" id="accordionSubCamisas">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingHombre">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseHombre" aria-expanded="false" aria-controls="collapseHombre">
              Hombre
            </button>
          </h2>
          <div id="collapseHombre" class="accordion-collapse collapse" aria-labelledby="headingHombre"
            data-bs-parent="#accordionSubCamisas">
            <div class="accordion-body">

              <!-- Nivel 3: Deportes -->
              <div class="accordion" id="accordionDeportesHombre">
                <!-- Futbol -->
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingFutbolHombre">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#collapseFutbolHombre" aria-expanded="false" aria-controls="collapseFutbolHombre">
                      Futbol
                    </button>
                  </h2>
                  <div id="collapseFutbolHombre" class="accordion-collapse collapse" aria-labelledby="headingFutbolHombre"
                    data-bs-parent="#accordionDeportesHombre">
                    <div class="accordion-body">
                      <!-- Nivel 4: Ligas -->
                      <a href="#" class="btn btn-premier w-100 mb-2" data-categoria="camisas"
                        data-subcategoria="hombre" data-deporte="futbol" data-liga="premier-league">Premier League</a>
                      <a href="#" class="btn btn-outline-primary w-100 mb-2" data-categoria="camisas"
                        data-subcategoria="hombre" data-deporte="futbol" data-liga="la-liga">La Liga</a>
                    </div>
                  </div>
                </div>

                <!-- MLB -->
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingMLBHombre">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#collapseMLBHombre" aria-expanded="false" aria-controls="collapseMLBHombre">
                      MLB
                    </button>
                  </h2>
                  <div id="collapseMLBHombre" class="accordion-collapse collapse" aria-labelledby="headingMLBHombre"
                    data-bs-parent="#accordionDeportesHombre">
                    <div class="accordion-body">
                      <a href="#" class="btn btn-outline-primary w-100 mb-2" data-categoria="camisas"
                        data-subcategoria="hombre" data-deporte="mlb" data-liga="american-league">American League</a>
                      <a href="#" class="btn btn-outline-primary w-100 mb-2" data-categoria="camisas"
                        data-subcategoria="hombre" data-deporte="mlb" data-liga="national-league">National League</a>
                    </div>
                  </div>
                </div>

              </div> <!-- Fin Nivel 3: Deportes Hombre -->

            </div>
          </div>
        </div>

        <!-- Nivel 2: Mujer -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingMujer">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseMujer" aria-expanded="false" aria-controls="collapseMujer">
              Mujer
            </button>
          </h2>
          <div id="collapseMujer" class="accordion-collapse collapse" aria-labelledby="headingMujer"
            data-bs-parent="#accordionSubCamisas">
            <div class="accordion-body">

              <!-- Nivel 3: Deportes -->
              <div class="accordion" id="accordionDeportesMujer">
                <!-- Futbol -->
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingFutbolMujer">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#collapseFutbolMujer" aria-expanded="false" aria-controls="collapseFutbolMujer">
                      Futbol
                    </button>
                  </h2>
                  <div id="collapseFutbolMujer" class="accordion-collapse collapse" aria-labelledby="headingFutbolMujer"
                    data-bs-parent="#accordionDeportesMujer">
                    <div class="accordion-body">
                      <a href="#" class="btn btn-premier w-100 mb-2" data-categoria="camisas"
                        data-subcategoria="mujer" data-deporte="futbol" data-liga="premier-league">Premier League</a>
                      <a href="#" class="btn btn-outline-primary w-100 mb-2" data-categoria="camisas"
                        data-subcategoria="mujer" data-deporte="futbol" data-liga="la-liga">La Liga</a>
                    </div>
                  </div>
                </div>

                <!-- MLB -->
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingMLBMujer">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#collapseMLBMujer" aria-expanded="false" aria-controls="collapseMLBMujer">
                      MLB
                    </button>
                  </h2>
                  <div id="collapseMLBMujer" class="accordion-collapse collapse" aria-labelledby="headingMLBMujer"
                    data-bs-parent="#accordionDeportesMujer">
                    <div class="accordion-body">
                      <a href="#" class="btn btn-outline-primary w-100 mb-2" data-categoria="camisas"
                        data-subcategoria="mujer" data-deporte="mlb" data-liga="american-league">American League</a>
                      <a href="#" class="btn btn-outline-primary w-100 mb-2" data-categoria="camisas"
                        data-subcategoria="mujer" data-deporte="mlb" data-liga="national-league">National League</a>
                    </div>
                  </div>
                </div>

              </div> <!-- Fin Nivel 3: Deportes Mujer -->

            </div>
          </div>
        </div>

      </div> <!-- Fin Nivel 2: Hombre/Mujer -->

    </div>
  </div>
</div>

        
      
      </div>
    </div>
  </div>
  </div>
  </div>

  <!-- üîπ Contenedor de productos -->
  <div class="container mt-4">
    <h2 id="titulo-seccion">Ofertas</h2>
    <div class="product-grid" id="galeria-productos"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
