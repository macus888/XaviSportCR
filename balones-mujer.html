
<!DOCTYPE html>
<html lang="es">
<head>

  <title>Balones Mujer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card {

    .product-card img {

      height: auto;
      border-radius: 5px;
    }
    .scrolling-wrapper {

      overflow-x: auto;
      padding-bottom: 10px;
    }
  </style>
</head>

  <nav class="navbar navbar-dark bg-dark">

  </nav>

  <div class="container mt-4">
    <h2>Balones Mujer</h2>

        <h5>Producto ejemplo</h5>
        <p>Precio: $00</p>
      </div>
      <div class="product-card">
        <img src="images/producto2.jpg" alt="Producto ejemplo 2">
        <h5>Producto ejemplo 2</h5>
        <p>Precio: $00</p>
      </div>
      <div class="product-card">
        <img src="images/producto3.jpg" alt="Producto ejemplo 3">

      </div>

</body>
</html>
